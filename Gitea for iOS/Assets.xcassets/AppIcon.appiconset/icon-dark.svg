<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient - deep charcoal -->
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>

    <!-- Cup body gradient - deep luminous green -->
    <linearGradient id="cupGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="50%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>

    <!-- Cup glow for dark mode luminosity -->
    <linearGradient id="cupGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0"/>
    </linearGradient>

    <!-- Steam gradient - more visible on dark -->
    <linearGradient id="steamGradientDark" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.05"/>
    </linearGradient>

    <!-- Inner shadow for cup depth -->
    <radialGradient id="innerShadowDark" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:0.5"/>
    </radialGradient>

    <!-- Ambient glow around cup -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#4CAF50;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.15"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgDark)"/>

  <!-- Ambient glow behind cup -->
  <ellipse cx="512" cy="560" rx="300" ry="280" fill="url(#ambientGlow)"/>

  <!-- Steam wisps -->
  <g transform="translate(512, 280)">
    <!-- Main steam wisp -->
    <path d="M0,0 Q-15,-40 5,-80 Q25,-120 0,-160"
          fill="none"
          stroke="url(#steamGradientDark)"
          stroke-width="24"
          stroke-linecap="round"/>
    <!-- Secondary wisp -->
    <path d="M40,20 Q55,-15 40,-50 Q25,-85 45,-120"
          fill="none"
          stroke="url(#steamGradientDark)"
          stroke-width="16"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>

  <!-- Tea cup body -->
  <g transform="translate(512, 580)">
    <!-- Cup body -->
    <path d="M-180,-140
             L-180,80
             Q-180,140 -120,140
             L120,140
             Q180,140 180,80
             L180,-140
             Q180,-180 140,-180
             L-140,-180
             Q-180,-180 -180,-140 Z"
          fill="url(#cupGradientDark)"/>

    <!-- Cup rim glow -->
    <path d="M-140,-180
             Q-180,-180 -180,-140
             L-180,-120
             Q-180,-160 -140,-160
             L140,-160
             Q180,-160 180,-120
             L180,-140
             Q180,-180 140,-180 Z"
          fill="url(#cupGlow)"/>

    <!-- Edge highlight - subtle rim light -->
    <path d="M-140,-180 L140,-180"
          fill="none"
          stroke="#A5D6A7"
          stroke-width="3"
          stroke-linecap="round"
          opacity="0.4"/>

    <!-- Inner depth -->
    <ellipse cx="0" cy="-140" rx="140" ry="30" fill="url(#innerShadowDark)"/>

    <!-- Handle -->
    <path d="M180,-80
             Q280,-80 280,40
             Q280,120 200,120
             L200,80
             Q240,80 240,40
             Q240,-40 180,-40"
          fill="url(#cupGradientDark)"
          stroke="none"/>

    <!-- Handle highlight -->
    <path d="M180,-80
             Q260,-80 270,-20"
          fill="none"
          stroke="#81C784"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.3"/>
  </g>

  <!-- Subtle reflection on dark surface -->
  <ellipse cx="512" cy="760" rx="140" ry="15" fill="#4CAF50" opacity="0.08"/>
</svg>
