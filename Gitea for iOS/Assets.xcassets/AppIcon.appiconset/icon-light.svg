<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Solid white background -->
  <rect width="1024" height="1024" fill="#FFFFFF"/>

  <!-- Steam wisps - scaled up -->
  <g transform="translate(480, 200)">
    <path d="M0,0 Q-20,-60 8,-120 Q36,-180 0,-240"
          fill="none"
          stroke="#8BC34A"
          stroke-width="36"
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M70,30 Q95,-30 70,-90 Q45,-150 80,-200"
          fill="none"
          stroke="#8BC34A"
          stroke-width="28"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>

  <!-- Tea cup body - scaled up significantly -->
  <g transform="translate(470, 580)">
    <!-- Cup body -->
    <path d="M-250,-180
             L-250,120
             Q-250,200 -160,200
             L180,200
             Q270,200 270,120
             L270,-180
             Q270,-240 200,-240
             L-180,-240
             Q-250,-240 -250,-180 Z"
          fill="#689F38"/>

    <!-- Handle - larger -->
    <path d="M270,-120
             Q420,-120 420,60
             Q420,180 300,180
             L300,120
             Q360,120 360,60
             Q360,-60 270,-60"
          fill="#689F38"/>
  </g>
</svg>
